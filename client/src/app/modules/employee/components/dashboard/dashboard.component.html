<div class="task-list">
    <mat-card class="task-card" *ngFor="let task of listOfTasks">
        <div class="task-details">
            <h2 class="task-name">{{ task.title }}</h2>
            <p class="task-description">{{ task.description }}</p>
            <mat-divider></mat-divider>
            <div class="task-info">
                <div class="info-row">
                    <span class="info-table">Due Date:</span>
                    <span class="info-value">{{ task.dueDate | date: 'MMM d, y' }}</span>
                </div>
            </div>
            <div class="task-info">
                <div class="info-row">
                    <span class="info-table">Employee:</span>
                    <span class="info-value">{{ task.employeeName }}</span>
                </div>
            </div>
            <div class="task-info">
                <div class="info-row">
                    <span class="info-table">Priority:</span>
                    <span class="info-value">{{ task.priority }}</span>
                </div>
            </div>
            <div class="task-info">
                <div class="info-row">
                    <span class="info-table">Status:</span>
                    <span class="info-value">{{ task.status }}</span>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="actions">
                <button mat-icon-button color="primary" class="update-button" [matMenuTriggerFor]="statusMenu">
                    <mat-icon>edit</mat-icon>
                </button>
                <mat-menu #statusMenu="matMenu">
                    <button mat-menu-item (click)="updateTaskStatus(task.id, 'PENDING')">PENDING</button>
                    <button mat-menu-item (click)="updateTaskStatus(task.id, 'COMPLETED')">COMPLETED</button>
                </mat-menu>
            </div>
        </div>
    </mat-card>
</div>
